<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Online Code Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel= "stylesheet" href="codemirror-5.65.16/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror-5.65.16\theme\midnight.css">
    <script src="codemirror-5.65.16/lib/codemirror.js"></script>
    <script src="codemirror-5.65.16/mode/clike/clike.js"></script>
    <script src="codemirror-5.65.16/addon/edit/closebrackets.js"></script>
  </head>
  <body>
    <div class="row m-3">
      <div class="col">
        <textarea id="editor"
          type="text"
          class="form-control"
          aria-label="First name"
        ></textarea>
      </div>
      <!-- <div class="col">
          <textarea type="text" class="form-control" aria-label="Last name"></textarea>
        </div> -->
    </div>
  </body>
  <script>
    var editor=CodeMirror.fromTextArea(document.getElementById("editor"),{
        mode: "text/x-c++src",
        theme: "midnight",
        lineNumbers: true,
        autoCloseBrackets: true,
    })

    var width=window.innerWidth
    editor.setSize(0.7*width, "500px")
  </script>
</html>
